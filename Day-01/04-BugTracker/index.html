<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script>
    /*Use Cases*/
    /*
    1. Add a bug
    2. List the bugs
    3. Toggle the completion status of the bugs
    3.5 Remove closed bugs
    4. Display statistics ( closed / total )
    5. Search for a bug
    6. Sort the bugs
    7. Improvise on how the bug is displayed
    8. Display the createdAt time
    9. Persist the bugs in the server
    10. Repeat 1-9 for 'Project'
    */
    </script>
    <style>
        .closed {
            color : red;
            text-decoration: line-through;
            font-style: italic;
            font-weight: bold;
        }
        div {
            margin-bottom: 10px;
        }
        li{
            cursor: pointer;
        }
    </style>
    <script src="angular.js"></script>
    <script>
        var bugTrackerApp = angular.module("bugTrackerApp", []);

        function Bug(name, isClosed){
            this.name = name;
            this.isClosed = isClosed;
        }


        bugTrackerApp.controller("bugsController", function($scope){
            $scope.bugs = [
                new Bug('stack overflow error', false ),
                new Bug('object reference not set to an instance of an object', false),
                new Bug('undefined is not a function', false ),
                new Bug('garbage collector not in time', false )
            ];
            $scope.newBug = '';
            $scope.addBug = function(){
                var newBug = new Bug($scope.newBug,false);
                $scope.bugs.push(newBug);
            };
            $scope.toggle = function(bug){
                bug.isClosed = !bug.isClosed;
            };
            $scope.getClosedCount = function(){
                return $scope.bugs.filter(function (bug){
                    return bug.isClosed;
                }).length;
            };
        });

    </script>
</head>
<body ng-app="bugTrackerApp">
    <h1>Bug Tracker</h1>
    <div class="content" ng-controller="bugsController">
        <div class="stats">
        <span class="closed">{{getClosedCount()}}</span>
        /
        <span>{{bugs.length}}</span></div>
        <div class="search">
            <label for="">Search :</label>
            <input type="text">
            <label for="">Closed ?:</label>
            <input type="checkbox">
        </div>
        <div class="sort">
            <label for="">Sort :</label>
            <input type="text">
            <label for="">Descending ?:</label>
            <input type="checkbox">
        </div>
        <div class="list">
            <label for="">Bug :</label>
            <input type="text" ng-model="newBug">
            <input type="button" value="Add Bug" ng-click="addBug()">
            <input type="button" value="Remove Closed">
            <ol>
                <li ng-repeat="bug in bugs" ng-click="toggle(bug)">{{bug}}</li>
            </ol>
        </div>
    </div>
</body>
</html>
